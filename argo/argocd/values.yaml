repo: &repo https://github.com/galsolom/argo
argo-cd:
  server:
    extraArgs: 
    - --insecure

    ingress:
      enabled: true
      ingressClassName: "nginx"

      hosts:
        - argocd.happyhippo.local

      paths:
        - /
      pathType: Prefix
      extraPaths: []

      tls:
        - secretName: happyhippo-local-tls
          hosts:
            - argocd.happyhippo.local

  configs:
    repositories: 
      repo:
        url: *repo

