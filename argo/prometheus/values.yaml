kube-prometheus-stack:
  nameOverride: "kps"
  fullnameOverride: "kps"
  prometheus-node-exporter:
    hostRootFsMount: false
  alertmanager:
    enabled: true
    alertmanagerSpec:
      useExistingSecret: true
      logLevel: debug
      # configMaps: 
      # - alertmanager-cfg01
      secrets: 
        - alertmanager-secret01
      
      # alertmanagerConfigSelector:
      #   matchExpressions:
      #     - key: alertconfig
      #       operator: In
      #       values:
      #         - cfg-01

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts: 
        - alertmanager.happyhippo.local
      paths: []
      tls: 
      - secretName: happyhippo-local-tls
        hosts:
        - alertmanager.happyhippo.local
  grafana:
    enabled: true

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.happyhippo.local
      path: /
      tls: 
      - secretName: happyhippo-local-tls
        hosts:
        - grafana.happyhippo.local

