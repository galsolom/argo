apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &name argoworkflows
  namespace: argo
  annotations:
    link.argocd.argoproj.io/external-link: https://argoworkflows{{.Values.spec.domain}}
spec:
  project: {{ .Values.spec.project }}
  destination:
    namespace: argo
    server: {{ .Values.spec.destination.server }}
  source:
    helm:
      releaseName: *name
      version: v3
      valueFiles:
          - values.yaml
    path: argo/argoworkflows
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

